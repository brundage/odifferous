<HTML>
<head>
  <title>Adrienne's Y-Tube CSV file upload</title>
  <style>
    fieldset {  border: double 3px #000;
                width: 50%;
              }
    label {  cursor: pointer;  }
    legend {  border: double 3px #000;
              padding: 2px 10px;
            }
    table {  border-spacing: 0px;
             border-collapse: collapse;
          }
    td {  border: solid 1px #000;
          margin: 0;
          padding: 2px 10px;
       }
    th {  border: solid: 0px #fff;
       }
  </style>
</head>
<body>
  <h1>Adrienne's Y-Tube CSV file upload</h1>
  <form action="/cgi-bin/adies_phd/processYtube.cgi" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>
        <label for="data">Upload</label>
      </legend>
      <input type="file" name="raw_y_tube_data" id="data" />
      <input type="submit" value="Process" />
    </fieldset>
  </form>
  <table>
    <tr><th colspan="7">The csv file should be in the following format:</th></tr>
    <tr>
      <td>Date</td>
      <td>Gender</td>
      <td>Fly number</td>
      <td>Choice: timestamp</td>
      <td>Choice: timestamp</td>
      <td>...</td>
      <td>...</td>
    </tr>
    <tr>
      <td>7/28/2010</td>
      <td>F</td>
      <td>10d88</td>
      <td>C:0:43</td>
      <td>N:0:53</td>
      <td>C:1:53</td>
      <td></td>
    </tr>
    <tr>
      <td>7/28/2010</td>
      <td>F</td>
      <td>10d89</td>
      <td>T:0:08</td>
      <td>N:0:44</td>
      <td>C:1:33</td>
      <td>N:1:49</td>
    </tr>
    <tr>
      <td>...</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
</HTML>
